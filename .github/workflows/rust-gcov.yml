name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  
    - name:
      run: touch my_files.tar
  
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: test_output
        path: my_files.tar
